name: Deploy Backend

on: workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Build
        working-directory: ./backend
        run: mvn package -DskipTests
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ env.APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          # TODO: configure Tomcat to serve at nicer route
          healthcheck: https://${{ env.APP_NAME }}.herokuapp.com/pepperoni-planes-1.0-SNAPSHOT/airport
          usedocker: true
          appdir: 'backend'
          branch: ${GITHUB_REF}
          delay: 30
        env:
          APP_NAME: backend-2-pizzas
          DATABASE_USERNAME: ${{ secrets.DB_USER }}
          DATABASE_PASSWORD: ${{ secrets.DB_PASSWORD }}
          AUTH_SECRET_KEY: ${{ secrets.AUTH_SECRET }}