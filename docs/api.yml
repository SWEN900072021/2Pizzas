openapi: '3.0.2'
info:
  title: 2Pizzas API
  version: '1.0'
servers:
  - url: https://api.server.test/v1
paths:
  /flight/search:
    get:
      operationId: searchFlights
      parameters:
        - in: query
          name: destinationId
          required: false
          schema:
            $ref: "#/components/schemas/Id"
        - in: query
          name: arrivalId
          required: false
          schema:
            $ref: "#/components/schemas/Id"
        - in: query
          name: departure
          required: false
          schema:
            type: string
            format: date
        - in: query
          name: arrival
          required: false
          schema:
            type: string
            format: date
        - in: query
          name: airline
          required: false
          schema: 
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:   
              schema: 
                type: array
                items: 
                  $ref: "#/components/schemas/Flight"
  /flight/{id}:
    get:
      operationId: getFlightById
      parameters:
        - in: path
          name: id
          required: true
          schema: 
            $ref: "#/components/schemas/Id"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Flight"
        '404':
          description: Not Found
    patch:
      operationId: updateFlight
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Flight"
      responses:
        '200':
          description: OK
        '401':
          $ref: "#/components/responses/UnauthorisedError"
        '404':
          description: Not Found
  /flight:  
    post:
      operationId: createFlight
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Flight"
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '401':
          $ref: "#/components/responses/UnauthorisedError"
  /booking: 
    post: 
      operationId: createBooking
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Booking"
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
  /booking/{id}:  
    get:
      operationId: getBookingById
      parameters:
        - in: query
          name: bookingId
          required: true
          schema:
            $ref: "#/components/schemas/Id"
      responses:
        '200':
          description: OK
        '401':
          $ref: "#/components/responses/UnauthorisedError"
        '404':
          description: Not Found
    patch:  
      operationId: updateBooking
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Booking"
      responses:
        '200':
          description: OK
        '401':
          $ref: "#/components/responses/UnauthorisedError"
        '404':
          description: Not Found
  /airport:   
    post:
    get:
  /airplane-profile:
    get:  
  /user:
    get:
    post:
  /user/{id}: 
    get: 
  /signup:  
    post:
  /login:
    post:

components:
  schemas:
    Id:
      type: string
      format: uuid
    Booking:
      type: object
      properties:
        flightId:
          $ref: "#/components/schemas/Id"
        returnFlightId:
          $ref: "#/components/schemas/Id"
        passengers:
          type: array
          items:
            type: object
            properties:
              firstName:
                type: string
              lastName:
                type: string
              dateOfBirth:
                type: string
                format: date
              nationality:
                type: string
              passportNumber:
                type: string
              flights:
                type: object
                properties:
                  flightId:
                    $ref: "#/components/schemas/Id"
                  seatNumber:
                    type: string
                required:
                  - flightId
                  - seatNumber
          required:
            - firstName
            - lastName
            - dateOfBirth
            - nationality
            - passportNumber
            - flights
      required: 
      - flightId
      - passengers
    Flight:
      type: object
      properties:
        airplane:
          type: string
        airline:
          type: string
        origin:
          type: string
        destination:
          type: string
        departure:
          type: string
          format: date-time
        arrival:
          type: string
          format: date-time
        stopovers:
          type: array
          items:
            type: object
            properties:
              location:
                type: string
              arrival:
                type: string
                format: date-time
              departure:
                type: string
                format: date-time
              code:
                type: string
              status:
                type: string
          required:
            - airplane
            - airline
            - seats
            - origin
            - destination
            - departure
            - arrival
        
        

